{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/22e3cf4a27.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/image/logo_library.png' %}" alt="Лого">
        <span class="logo">Библиотека</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
            <a href="{% url 'libraries_home' %}"><li><i class="fa-solid fa-book"></i> Библиотеки</li></a>
            <a href="{% url 'workers_home' %}"><li><i class="fa-solid fa-user"></i> Работники</li></a>
            <a href="{% url 'fund' %}"><li><i class="fa-solid fa-book-bookmark"></i> Фонды</li></a>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-scroll-torah"></i> Типы литературы</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
