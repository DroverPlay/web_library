{% extends 'main/layout.html' %}

{% block title %}Библиотеки{% endblock %}

{% block content %}
    <div class="features">
        <h1>Библиотеки</h1>
            {% if libraries %}
            {% for el in libraries %}
                <div class="alert alert-warning">
                    <h3>{{ el.name }}</h3>
                    <p>Город: {{ el.city }}</p>
                    <p>Адрес: {{ el.adres_library }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>Библиотеки не найдены :(</p>
        {% endif %}
        <a href="{% url 'add_libraries' %}"><button class="btn btn-info"><i class="fa-solid fa-circle-plus"></i> Добавить библиотеку</button></a>
    </div>
{% endblock %}
