{% extends 'main/layout.html' %}

{% block title %}Добавить Библиотеку{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавление Библиотеки</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.name  }} <br>
            {{ form.adres_library }} <br>
            {{ form.city }} <br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить Библиотеку</button>
        </form>
    </div>
{% endblock %}
